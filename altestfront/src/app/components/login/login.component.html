<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center pb-5">LogIn</h2>
  
                <form class="needs-validation" (ngSubmit)="loginUser()" novalidate>
                  <div class="form-group pb-3">
                    <input
                      required
                      name="email"
                      [(ngModel)]="email"
                      type="email"
                      class="form-control form-control-lg"
                      id="emailid"
                      placeholder="Your Email"
                    />
                  </div>
  
                  <div class="form-group pb-3">
                    <input
                      required
                      name="password"
                      [(ngModel)]="password"
                      type="password"
                      class="form-control form-control-lg"
                      id="passwordid"
                      placeholder="Password"
                    />
                  </div>
  
                  <div class="d-flex justify-content-center">
                    <button
                      type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                    >
                      LogIn
                    </button>
                  </div>
  
                  <p class="text-center text-muted pt-5 pb-0">
                    Don't have an account?
                    <a routerLink="/signup" class="fw-bold text-body"><u>SignUp here</u></a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
